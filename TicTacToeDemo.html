<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background-container"></div>
    <div id="game-container">
        <h1 id="game-title">Arcade Tic-Tac-Toe</h1>
        <h2 id="level-title">Level: Easy</h2>
        <div id="board"></div>
        <div id="buttons-container">
            <button id="next-level-btn" style="display: none;">Next Level</button>
            <button id="refresh-btn" style="display: none;">Try Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!-- styles.css -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
        font-family: 'Press Start 2P', cursive;
        text-align: center;
        background-color: #000;
        color: #0ff;
        overflow: hidden;
        position: relative;
    }
    #background-container {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
    }
    .floating-symbol {
        position: absolute;
        font-size: 4rem;
        color: rgba(0, 255, 255, 0.3);
        animation: floatAnimation 10s infinite linear;
    }
    @keyframes floatAnimation {
        from {
            transform: translateY(100vh);
        }
        to {
            transform: translateY(-10vh);
        }
    }
    #game-container {
        position: relative;
        z-index: 10;
        margin-top: 50px;
    }
    #board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-gap: 5px;
        justify-content: center;
        margin: 20px auto;
    }
    .cell {
        width: 100px;
        height: 100px;
        background-color: #222;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;
        cursor: pointer;
        border: 2px solid #0ff;
        color: #0ff;
    }
    #buttons-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }
    #next-level-btn, #refresh-btn {
        padding: 10px 20px;
        font-size: 1.2em;
        cursor: pointer;
        background: #0ff;
        color: #000;
        border: none;
    }
    @media (max-width: 600px) {
        #board {
            grid-template-columns: repeat(3, 80px);
        }
        .cell {
            width: 80px;
            height: 80px;
            font-size: 1.5em;
        }
    }
</style>

<!-- script.js -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const board = document.getElementById("board");
        const nextLevelBtn = document.getElementById("next-level-btn");
        const refreshBtn = document.getElementById("refresh-btn");
        const levelTitle = document.getElementById("level-title");
        const backgroundContainer = document.getElementById("background-container");
        let levels = ["Easy", "Medium", "Hard"];
        let currentLevelIndex = 0;
        let boardState = Array(9).fill(null);
        let currentPlayer = "X";
        let gameOver = false;

        function createBoard() {
            board.innerHTML = "";
            boardState.forEach((_, index) => {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = index;
                cell.addEventListener("click", handleMove);
                board.appendChild(cell);
            });
        }

        function handleMove(event) {
            if (gameOver) return;
            const index = event.target.dataset.index;
            if (!boardState[index]) {
                boardState[index] = currentPlayer;
                event.target.textContent = currentPlayer;
                checkWin();
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                if (currentPlayer === "O" && levels[currentLevelIndex] === "Hard") aiMoveImpossible();
                else if (currentPlayer === "O") aiMove();
            }
        }

        function aiMove() {
            let emptyCells = boardState.map((val, index) => val === null ? index : null).filter(val => val !== null);
            if (emptyCells.length > 0) {
                let aiChoice = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                boardState[aiChoice] = "O";
                document.querySelector(`.cell[data-index='${aiChoice}']`).textContent = "O";
                checkWin();
                currentPlayer = "X";
            }
        }

        function aiMoveImpossible() {
            boardState.forEach((val, index) => {
                if (val === null) {
                    boardState[index] = "O";
                    document.querySelector(`.cell[data-index='${index}']`).textContent = "O";
                }
            });
            checkWin();
        }

        function createFloatingSymbols() {
            for (let i = 0; i < 30; i++) {
                let symbol = document.createElement("div");
                symbol.textContent = Math.random() > 0.5 ? "X" : "O";
                symbol.classList.add("floating-symbol");
                symbol.style.left = `${Math.random() * 100}vw`;
                symbol.style.animationDuration = `${Math.random() * 5 + 5}s`;
                backgroundContainer.appendChild(symbol);
            }
        }

        createBoard();
        createFloatingSymbols();
    });
</script>
